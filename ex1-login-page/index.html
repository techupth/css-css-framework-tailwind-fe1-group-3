<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200">
  <!-- Start coding here -->
  <div class="flex justify-center items-center h-lvh">
    <form class="bg-white rounded-xl">
      <h3 class="text-zinc-600 text-xl p-5">Login to Website</h3>
      <div class="m-5 flex justify-center items-center gap-2.5">
        <label class="w-20 text-center">Email</label>
        <input class="border border-zinc-600 p-2 hover:border-violet-500 focus:border-violet-300">
      </div>
      <div class="flex justify-center items-center gap-2.5">
        <label class="w-20 text-center">Password</label>
        <input class="border border-zinc-600 p-2 hover:border-violet-500 focus:border-violet-300">
      </div>
      <div class="m-5">
        <button
          class="w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring focus:ring-violet-300">Sign
          in</button>
        <button
          class="w-36 p-2 rounded-full bg-white hover:bg-violet-100 focus:ring focus:bg-violet-300 text-violet-600">Sign
          Up</button>
      </div>
    </form>
  </div>
</body>

</html>
